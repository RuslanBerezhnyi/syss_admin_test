- name: Ensure nginx conf directory exists
  file:
    path: /etc/nginx/conf.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Copy nginx configuration
  template:
    src: nginx.conf.j2
    dest: "/etc/nginx/conf.d/default.conf"
  notify: Restart nginx

- name: Copy index.php
  template:
    src: index.php.j2
    dest: "/var/www/html/index.php"
  notify: Restart php-fpm